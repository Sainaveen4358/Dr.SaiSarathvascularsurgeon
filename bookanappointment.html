  <div id="responseMessage"></div>

  <script>
      document.getElementById('appointmentForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Form submission ko roko

          const form = event.target;
          const formData = new FormData(form); // FormData object banayenge

          try {
              const response = await fetch('https://api.web3forms.com/submit', {
                  method: 'POST',
                  body: formData
              });

              const result = await response.json(); // JSON response parse karein

              const responseMessage = document.getElementById('responseMessage');
              if (response.ok) {
                  // responseMessage.innerHTML = `<p style="color: green;">${result.message}</p>`;
                  showThankYouModal();
                  form.reset(); // Form reset karein agar successful submission ho
                  // setTimeout(() => {
                  //       responseMessage.innerHTML = '';
                  //   }, 2000); 
              } else {
                  responseMessage.innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
              }
          } catch (error) {
              // Network ya other errors ko handle karein
              document.getElementById('responseMessage').innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
          }
      });
      // Function to show the modal
      function showThankYouModal() {
          const modal = document.getElementById('thankYouModal');
          modal.style.display = "flex"; // Display the modal as flex to center it
          // Close the modal when clicking on the close button
          modal.querySelector('.close-button').addEventListener('click', function() {
              modal.style.display = "none";
          });
          // Close the modal when clicking anywhere outside the modal content
          window.addEventListener('click', function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          });
          // Automatically hide the modal after 2 seconds
          setTimeout(() => {
              modal.style.display = "none";
          }, 10000);
      }
  </script>

<script>
  // Countdown Timer Script
  const countdown = () => {
      const now = new Date();

      
      const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 0, 0);

      // If the current time is past 5 AM, reset for the next day
      if (now >= endTime) {
          endTime.setDate(endTime.getDate() + 1); // Move to 5 AM the next day966
      }

      const timeLeft = endTime - now;

      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
      document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
      document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;
  };

  // Update the countdown every second
  setInterval(countdown, 1000);
  countdown();
</script>
